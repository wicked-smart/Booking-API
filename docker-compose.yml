services:
  db:
    image: postgres
    volumes:
    - postgres-data:/var/lib/postgresql/data
    ports:
    - "5433:5432"
    env_file:
      - .env


  web:
    build: ./booking_api/
    volumes:
    - ./booking_api:/app
    ports:
    - "8000:8000"
    env_file:
      - .env
    command: >
      sh -c "python3 manage.py migrate && python3 manage.py runserver 0.0.0.0:8000"

    depends_on:
    - db  
  
