  ngrok-flask:
    image: wernight/ngrok
    ports:
      - "4040:4040"  # Ngrok web interface port
    env_file:
      - .env
    command: ["ngrok", "http", "web:8000"]
    depends_on:
      - web

  redis:
    image: redis:latest
    ports:
      - "6378:6379"
  
  celery:
    build:
      context: ./booking_api
      dockerfile: Dockerfile.celery  # Create a Dockerfile for your Celery worker configuration
    volumes:
    - ./booking_api:/app
    env_file:
      - .env
    depends_on:
      - db
      - redis

